{% extends 'pnavheader.html' %}
{% block header %}
<a href="{% url 'addp' %}" class="btn btn-success ms-2 mt-2">Add Project +</a>

          <table class="table table-dark table-borderd w-100 mt-3 ">
            <thead>
               
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Language</th>
                    <th>Image</th>
                    <th></th>
                </tr>
                
            </thead>
            <tbody>
              {% for i in projects %}
              <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.description}}</td>
                <td>{{i.language}}</td>
                <td>
                  <img src="{{i.image.url}}" height="200px" alt="project_iamges">
                </td>
                <td>
                  <a href="" class="btn">
                    <i class="fa-solid fa-pen-to-square" style="color:aquamarine;"></i></a>
                    <a href="{% url 'delpro' i.id %}" class="btn">
                      <i class="fa-solid fa-trash" style="color: #ff0000;"></i>
                    </a>
                  
                </td>


              </tr>
              {% endfor %}
            </tbody>
          </table>
{% endblock header %}
