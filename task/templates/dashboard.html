
        {% extends 'navheader.html' %}
        {% block nav %}
          <a href="{% url 'add' %}" class="btn btn-success ms-2 mt-2">Add Task</a>

          <table class="table table-dark table-bordered w-100 mt-3">
            <thead>
                
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.title}}</td>
                    <td>{{i.description}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.time}}</td>
                    <td>
                        <a href="{% url 'edit' i.id %}" class="btn me-3">
                            <i class="fa-solid fa-pen-to-square" style="color: #B197FC;"></i>
                        </a>
                        <a href="{% url 'delete' i.id %}" class="btn me-3"> 
                            <i class="fa-solid fa-trash" style="color: #ed0202;"></i></a>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
          </table>
          {% endblock nav%}
